apiVersion: skaffold/v2beta28
kind: Config
deploy:
  kubectl:
    manifests:
      - ./infra/k8s/*
build:
  local:
    push: false
  # googleCloudBuild:
  #   projectId: shbooks
  artifacts:
    # - image: us.gcr.io/shbooks/auth
    - image: beretedocker/shbooks/auth
      context: services/auth
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - dest: .
            src: src/**/*.ts
    - image: beretedocker/shbooks/frontend
      context: frontend
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - dest: .
            src: src/**/*.ts
          - dest: .
            src: src/**/*.tsx